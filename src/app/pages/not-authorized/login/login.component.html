<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="assets/logo/logo.png" alt="TW System" class="logo-image" />
            </div>
            <h1 class="login-title">Bem-vindo de volta</h1>
            <p class="login-subtitle">Faça login para acessar sua conta</p>
        </div>

        <ds-card variant="filled" size="lg" [elevated]="true" borderRadius="lg" class="login-card">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-field">
                    <ds-input label="Email" type="email" formControlName="email" placeholder="Digite seu email"
                        [required]="true" [invalid]="isFieldInvalid('email')" [errorMessage]="getFieldError('email')"
                        icon="fa-solid fa-envelope" iconPosition="left" [fullWidth]="true">
                    </ds-input>
                </div>

                <div class="form-field">
                    <ds-input label="Senha" type="password" formControlName="password" placeholder="Digite sua senha"
                        [required]="true" [invalid]="isFieldInvalid('password')"
                        [errorMessage]="getFieldError('password')" icon="fa-solid fa-lock" iconPosition="left"
                        [fullWidth]="true">
                    </ds-input>
                </div>

                <div class="form-actions">
                    <ds-button [label]="isLoading ? 'Entrando...' : 'Entrar'" type="submit" variant="fill"
                        [fullWidth]="true" [isLoading]="isLoading" [disabled]="isLoading || loginForm.invalid">
                    </ds-button>
                </div>
            </form>
        </ds-card>

        <div class="login-footer">
            <p class="footer-text">© 2025 TW System. Todos os direitos reservados.</p>
        </div>
    </div>
</div>
