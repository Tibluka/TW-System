<!-- pages/authorized/production-orders/production-order-modal/production-order-modal.component.html -->

<div class="production-order-modal-container">

    <!-- üìä LOADING INICIAL -->
    <div *ngIf="isLoading" class="loading-container">
        <ds-spinner size="32px"></ds-spinner>
        <p class="body label mt-16">Carregando dados...</p>
    </div>

    <!-- üìù FORMUL√ÅRIO PRINCIPAL -->
    <div *ngIf="!isLoading" class="modal-content-wrapper">
        <form [formGroup]="productionOrderForm" (ngSubmit)="onSave()" class="production-order-form">

            <!-- ============================================ -->
            <!-- SE√á√ÉO: BUSCA DO DESENVOLVIMENTO -->
            <!-- ============================================ -->
            <div class="form-section mb-32">

                <!-- üîç REFER√äNCIA INTERNA -->
                <div class="form-field">
                    <ds-input icon="fa-solid fa-search" iconPosition="left"
                        label="Refer√™ncia Interna do Desenvolvimento" placeholder="Ex: 25ABC0001"
                        formControlName="internalReference" [invalid]="isFieldInvalid('internalReference')"
                        [errorMessage]="getFieldErrorMessage('internalReference')" [fullWidth]="true" [required]="true"
                        [disabled]="isEditMode" (input)="onInternalReferenceChange()">
                    </ds-input>
                </div>

                <!-- üîç ESTADO DA BUSCA -->
                <div class="search-status">

                    <!-- Loading da busca -->
                    <div class="text-center p-48" *ngIf="searchingDevelopment">
                        <ds-spinner size="48px" variant="outline"></ds-spinner>
                    </div>

                    <!-- Desenvolvimento n√£o encontrado -->
                    <div class="search-not-found" *ngIf="developmentNotFound && !searchingDevelopment">
                        <ds-icon icon="fa-solid fa-triangle-exclamation" color="tertiary" fontSize="16px"></ds-icon>
                        <span class="body tertiary ml-8">Desenvolvimento n√£o encontrado</span>
                    </div>

                    <!-- Desenvolvimento encontrado -->
                    <div class="development-found" *ngIf="developmentFound && !searchingDevelopment">
                        <p class="input-label">Resumo do desenvolvimento</p>
                        <div class="development-card">
                            <div class="image">
                                <img [src]="developmentFound.pieceImage?.url" alt="">
                            </div>
                            <div class="development-details">
                                <h1 class="title-modal mb-6 secondary">{{developmentFound.internalReference}}</h1>
                                <p class="subtitle-section secondary mb-0">{{developmentFound.client?.companyName}}</p>
                                <p class="card-small secondary mb-12">{{developmentFound.clientReference}}</p>
                                <hr>
                                <h2 class="mt-12 subtitle-section secondary mb-0">Tipo de produ√ß√£o</h2>
                                <p class="card-small secondary"
                                    *ngIf="developmentFound.productionType.localized.enabled">Localizado</p>
                                <p class="card-small secondary" *ngIf="developmentFound.productionType.rotary.enabled">
                                    Rotativo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ============================================ -->
            <!-- SE√á√ÉO: INFORMA√á√ïES DA PRODU√á√ÉO -->
            <!-- ============================================ -->
            <div class="form-section mb-32" *ngIf="developmentFound || isEditMode">
                <h3 class="section-title mb-24">Informa√ß√µes da Produ√ß√£o</h3>

                <!-- Linha: Tipo de Produ√ß√£o, Quantidade, Tipo de Tecido -->
                <div class="form-row three-columns mb-24">

                    <!-- üè≠ TIPO DE PRODU√á√ÉO -->
                    <div class="form-field">
                        <ds-select label="Tipo de Produ√ß√£o" formControlName="productionType"
                            [options]="productionTypeOptions" [invalid]="isFieldInvalid('productionType')"
                            [errorMessage]="getFieldErrorMessage('productionType')" [fullWidth]="true"
                            [required]="true">
                        </ds-select>
                    </div>

                    <!-- üìè QUANTIDADE DE METROS -->
                    <div class="form-field">
                        <ds-input label="Quantidade (metros)" placeholder="Ex: 100.5" type="number" step="0.1" min="0.1"
                            formControlName="quantity" [invalid]="isFieldInvalid('quantity')"
                            [errorMessage]="getFieldErrorMessage('quantity')" [fullWidth]="true" [required]="true">
                        </ds-input>
                    </div>

                    <!-- üßµ TIPO DE TECIDO -->
                    <div class="form-field">
                        <ds-input label="Tipo de Tecido" placeholder="Ex: Algod√£o, Poli√©ster..."
                            formControlName="fabricType" [invalid]="isFieldInvalid('fabricType')"
                            [errorMessage]="getFieldErrorMessage('fabricType')" [fullWidth]="true" [required]="true">
                        </ds-input>
                    </div>
                </div>
            </div>

            <!-- ============================================ -->
            <!-- SE√á√ÉO: OBSERVA√á√ïES -->
            <!-- ============================================ -->
            <div class="form-section mb-32" *ngIf="developmentFound || isEditMode">
                <h3 class="section-title mb-24">Observa√ß√µes</h3>

                <div class="form-row mb-24">
                    <!-- üìù OBSERVA√á√ïES -->
                    <div class="form-field full-width">
                        <ds-textarea label="Observa√ß√µes"
                            placeholder="Adicione observa√ß√µes sobre a produ√ß√£o, instru√ß√µes especiais, etc..."
                            formControlName="observations" [rows]="4" [fullWidth]="true">
                        </ds-textarea>
                    </div>
                </div>
            </div>

        </form>

        <!-- ============================================ -->
        <!-- A√á√ïES DO FORMUL√ÅRIO (Fixas no rodap√©) -->
        <!-- ============================================ -->
        <div class="form-actions" *ngIf="developmentFound || isEditMode">
            <!-- ‚ùå BOT√ÉO CANCELAR -->
            <ds-button label="Cancelar" variant="ghost" type="button" (onClickEmitter)="onCancel()"
                [disabled]="isSaving">
            </ds-button>

            <!-- üíæ BOT√ÉO SALVAR -->
            <ds-button [label]="saveButtonLabel" variant="fill" type="submit" icon="fa-solid fa-floppy-disk"
                [isLoading]="isSaving" [disabled]="isSaving" (onClickEmitter)="onSave()">
            </ds-button>
        </div>
    </div>

</div>
