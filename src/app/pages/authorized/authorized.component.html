<div class="authorized-layout">
    <!-- Header para mobile -->
    <ds-header title="TW System" [showMenuButton]="isMobile" [isMenuOpen]="isMenuOpen" (menuToggle)="onMenuToggle()">
    </ds-header>

    <!-- Menu lateral -->
    <app-menu [class.menu-hidden]="isMobile && !isMenuOpen" [class.menu-overlay]="isMobile && isMenuOpen"
        (menuClose)="onMenuClose()">
    </app-menu>

    <!-- ConteÃºdo principal -->
    <main class="main-content" [class.mobile-padding]="isMobile">
        <router-outlet></router-outlet>
    </main>
</div>

<!-- Overlay para fechar menu no mobile - fora do container principal -->
<div *ngIf="isMobile && isMenuOpen" class="menu-overlay" (click)="onMenuClose()">
</div>
