<div class="container">
    <h2>Teste de Upload</h2>

    <!-- Input de arquivo -->
    <div class="upload-section">
        <input type="file" accept="image/*" (change)="onFileSelected($event)" #fileInput class="form-control mb-3">

        <!-- Preview da imagem -->
        <div *ngIf="previewUrl" class="mb-3">
            <img [src]="previewUrl" alt="Preview" style="max-width: 300px; height: auto;">
        </div>

        <!-- Botão de upload -->
        <button class="btn btn-primary" (click)="uploadImage()" [disabled]="!selectedFile || isUploading">
            <span *ngIf="!isUploading">📤 Fazer Upload</span>
            <span *ngIf="isUploading">⏳ Enviando...</span>
        </button>

        <!-- Mensagens -->
        <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </div>
</div>
