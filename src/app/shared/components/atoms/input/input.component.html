<div class="form-group" [ngStyle]="{
    'width': fullWidth ? '100%' : width
}">
    <!-- Label -->
    <label *ngIf="label" [for]="uniqueId" [class]="labelClasses">
        {{ label }}
    </label>

    <!-- Container do Input com Ícone -->
    <div class="input-container" [class.has-icon]="icon">
        <!-- Ícone -->
        <app-icon *ngIf="icon" [icon]="icon" fontSize="24px" color="placeholder" [class]="'icon-' + iconPosition">
        </app-icon>

        <!-- Input Field -->
        <input [id]="uniqueId" [class]="inputClasses" [type]="type" [placeholder]="placeholder" [value]="value"
            [required]="required" [disabled]="disabled" [readonly]="readonly" [max]="maxlength" [min]="minlength"
            [autocomplete]="autocomplete" (input)="onInputChange($event)" (focus)="onInputFocus()"
            (blur)="onInputBlur()" />
    </div>

    <!-- Mensagem de Erro -->
    <div *ngIf="showError" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Texto de Ajuda -->
    <div *ngIf="showHelper" class="helper-text">
        {{ helperText }}
    </div>
</div>
