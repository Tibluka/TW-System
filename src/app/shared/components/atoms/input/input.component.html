<div class="form-group" [ngStyle]="{
    'width': fullWidth ? '100%' : width
}">
    <!-- Label -->
    <label *ngIf="label" [for]="uniqueId" [class]="labelClasses">
        {{ label }}
    </label>

    <!-- Container do Input com Ícone -->
    <div class="input-container" [class.has-icon]="icon">
        <!-- Ícone -->
        <app-icon *ngIf="icon" [icon]="icon" fontSize="16px" color="var(--placeholder)"
            [class]="'icon-' + iconPosition">
        </app-icon>

        <!-- Input Field com mask-directive -->
        <input [id]="uniqueId" [class]="inputClasses" [type]="type" [placeholder]="placeholder" [required]="required"
            [disabled]="disabled" [readonly]="readonly" [attr.maxlength]="maxlength" [attr.minlength]="minlength"
            [autocomplete]="autocomplete" [libMask]="mask" [dropSpecialCharacters]="dropSpecialCharacters"
            (ngModelChange)="onInputChange($event)" (focus)="onInputFocus()" (blur)="onInputBlur()"
            (valueChanged)="onValueChanged($event)" />
    </div>

    <!-- Mensagem de Erro -->
    <div *ngIf="showError" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Texto de Ajuda -->
    <div *ngIf="showHelper" class="helper-text">
        {{ helperText }}
    </div>
</div>
