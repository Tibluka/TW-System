<div [ngClass]="cardClasses" [style.padding]="padding">
    <!-- Header do Card (opcional) -->
    <div class="card__header" *ngIf="title || subtitle">
        <div class="card__header-content">
            <h3 class="card__title" *ngIf="title">{{ title }}</h3>
            <p class="card__subtitle" *ngIf="subtitle">{{ subtitle }}</p>
        </div>
        <!-- Slot para ações no header -->
        <div class="card__header-actions">
            <ng-content select="[slot=header-actions]"></ng-content>
        </div>
    </div>

    <!-- Conteúdo principal do Card -->
    <div class="card__content">
        <ng-content></ng-content>
    </div>

    <!-- Footer do Card (opcional) -->
    <div class="card__footer" *ngIf="hasFooterContent">
        <ng-content select="[slot=footer]"></ng-content>
    </div>
</div>
