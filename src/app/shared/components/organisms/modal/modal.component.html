<!-- modal.component.html -->
<div class="modal-backdrop" (click)="onBackdropClick($event)" *ngIf="shouldShowModal">

    <div [class]="getModalClasses()" [@fade]="animationState" (@fade.done)="onAnimationDone($event)"
        (click)="onModalContentClick($event)">

        <div class="modal-content">

            <!-- Header do Modal -->
            <div class="modal-header" *ngIf="modalConfig?.showHeader">

                <h4 class="modal-title" *ngIf="modalConfig?.title">
                    {{ modalConfig?.title }}
                </h4>


                <app-icon (click)="closeModal()" cursorType="pointer" *ngIf="modalConfig?.showCloseButton"
                    aria-label="Fechar modal" icon="fa-solid fa-xmark" fontSize="24px" color="white">
                </app-icon>

            </div>

            <!-- Corpo do Modal -->
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
